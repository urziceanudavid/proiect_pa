<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Încarcă Certificatul</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; padding: 30px; font-family: sans-serif;">

    <h2>Fotografiază certificatul auto</h2>

    <form id="formUpload" action="/upload_capture" method="POST" enctype="multipart/form-data">
        <input type="file" accept="image/*" capture="environment" name="file" id="cameraInput" style="margin-bottom: 20px;">
        <button type="submit" style="padding: 10px 20px; font-size: 16px;">Trimite imaginea</button>
    </form>

    <script>
        document.getElementById('cameraInput').click();
    </script>

</body>
</html>
